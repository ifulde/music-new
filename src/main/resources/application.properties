spring.application.name=musicAi

# 服务器配置
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/music_ai?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=fjyszdf
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.musicai.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 文件存储路径
file.upload.dir=./uploads
file.upload.audio-dir=./uploads/audio
file.upload.cover-dir=./uploads/cover

# JWT配置
jwt.secret=musicAiSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# 推荐服务配置
